:root {
    /* Background: Light Grey (#F5F5F5) */
    --background: 0 0% 96%;
    /* Foreground: Charcoal (#333333) */
    --foreground: 0 0% 20%;

    /* Cards: Pure White */
    --card: 0 0% 100%;
    --card-foreground: 0 0% 20%;

    --popover: 0 0% 100%;
    --popover-foreground: 0 0% 20%;

    /* Primary: Charcoal (#333333) */
    --primary: 0 0% 20%;
    /* Primary Foreground: Neon Lime (#EEFF41) */
    --primary-foreground: 65 100% 63%;

    /* Secondary: Light Gray for buttons */
    --secondary: 0 0% 96%;
    --secondary-foreground: 0 0% 20%;

    /* Muted */
    --muted: 0 0% 96%;
    --muted-foreground: 0 0% 46%;
    --muted-darker: 0 0% 40%;

    --accent: 0 0% 96%;
    --accent-foreground: 0 0% 20%;

    --destructive: 0 84.2% 60.2%;
    --destructive-foreground: 0 0% 98%;

    /* Borders & Inputs: #E0E0E0 */
    --border: 0 0% 88%;
    --input: 0 0% 88%;

    /* Ring: Neon Lime (#EEFF41) */
    --ring: 65 100% 63%;

    --radius: 0.5rem;

    /* Glassmorphism */
    --glass-bg: 0 0% 100% / 0.7;
    --glass-border: 0 0% 0% / 0.1;

    /* Custom Variables */
    --neon-lime: 65 100% 63%;
    --charcoal: 0 0% 20%;
  }

*{
  border-color: hsl(var(--border));
}

html {
    font-family: 'Inter', system-ui, sans-serif;
    -webkit-font-smoothing: antialiased;

  }

body{
  background-color: hsl(var(--background));
  color: hsl(var(--foreground));
    /* Base font size 16px is critical for legibility */
    font-size: 16px;
    line-height: 1.5;
}

::-moz-selection {
    background-color: hsl(var(--primary-foreground) / 0.5);
    color: hsl(var(--primary));
  }

::selection {
    background-color: hsl(var(--primary-foreground) / 0.5);
    color: hsl(var(--primary));
  }

input, textarea, select {
    font-size: 16px !important; /* Prevents auto-zoom on iOS */
  }

    width: 8px; /* Slightly wider for easier grabbing with mouse */
