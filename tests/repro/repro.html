<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repro Grid Overflow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
    <h1 class="text-xl font-bold mb-4">Grid Overflow Test (Viewport: 320px)</h1>
    <div style="width: 320px; border: 2px dashed red; padding: 10px;">
        <h2 class="text-sm font-bold mb-2">1. WITHOUT min-w-0</h2>
        <div class="grid grid-cols-2 gap-3 border border-blue-500 p-1 mb-8">
            <div class="flex flex-col gap-1.5 p-1 bg-white border rounded">
                <div class="flex flex-col overflow-hidden bg-gray-200">
                     <div style="width: 400px; height: 50px; background: pink;">Wide Content 400px</div>
                </div>
            </div>
            <div class="bg-white border rounded p-2">Card 2</div>
        </div>
        <h2 class="text-sm font-bold mb-2">2. WITH min-w-0 (Fix)</h2>
        <div class="grid grid-cols-2 gap-3 border border-green-500 p-1">
            <div class="flex flex-col gap-1.5 p-1 bg-white border rounded min-w-0 w-full">
                <div class="flex flex-col overflow-hidden bg-gray-200 min-w-0 w-full">
                     <div style="width: 400px; height: 50px; background: pink;">Wide Content 400px</div>
                </div>
            </div>
            <div class="bg-white border rounded p-2">Card 2</div>
        </div>
    </div>
</body>
</html>
